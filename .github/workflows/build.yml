name: Build Android APK

on:
  push:
    branches: [ "master", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checks out your repository's code so the runner can see it.
      - name: Checkout
        uses: actions/checkout@v4

      # Step 2: Sets up a Java environment, which Buildozer needs.
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '11'

      # Step 3: This is the build step. We give it an "id" so we can refer to it later.
      - name: Build with Buildozer
        id: buildozer
        uses: AndreMiras/actions-buildozer@v4.4.0
        with:
          command: buildozer android debug

      # Step 4: This uploads the finished app. It uses the direct output from the step above.
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: ${{ steps.buildozer.outputs.apk_file }}